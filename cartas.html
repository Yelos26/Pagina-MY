<body>

            <div class="cartas-list" id="cartasList"></div>
            <div class="no-cartas" id="noCartasMessage" style="display: none;">

                    </button>
                    <div class="page-info">
                        <span id="paginaActual">1</span> / <span id="totalPaginas">1</span>
                    </div>
                    <button class="page-btn" id="nextPageBtn">
