            background: linear-gradient(135deg, #ffcccc 0%, #ff9999 100%);
            min-height: 100vh;

        .error-container {

        @keyframes fadeIn {

        .lock-message {

            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: bold;
        }
        
        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #d63031, #e17055);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);

        }
    </style>
</head>
